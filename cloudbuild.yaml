steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/aippt-backend",
        "-f",
        "backend/Dockerfile", # 指向子目录的 Dockerfile
        ".", # 上下文设为根目录
      ]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/aippt-backend"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "aippt-backend"
      - "--image"
      - "gcr.io/$PROJECT_ID/aippt-backend"
      - "--region"
      - "asia-east1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

# --- 添加以下这段配置 ---
options:
  logging: CLOUD_LOGGING_ONLY
# -----------------------

images:
  - "gcr.io/$PROJECT_ID/aippt-backend"
